<form class="overlay" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <mat-card fxLayout="column" style="width: 250px;">
    <h2>Login</h2>
    <mat-form-field>
      <input type="email" matInput placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password">
    </mat-form-field>
    <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="10px">
      <button class="bt-col" mat-raised-button color="accent">Login</button>
      <button class="bt-col" mat-raised-button color="accent">SignUp</button>
    </div>
  </mat-card>
</form>
